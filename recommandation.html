<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Recommandation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;

      color: #333;

      padding: 20px;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      margin: 20px auto;
      width: 50%;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Quel Champion Choisir ?</h1>
  <div class="recommandation">
    <p><strong>Meilleur choix :</strong> Ahri (Winrate: 60%)</p>
    <p>Conseil : Ahri est efficace contre Lux grâce à sa mobilité avec son ult (R), ce qui lui permet d'esquiver les sorts de Lux facilement.</p>
  </div>
